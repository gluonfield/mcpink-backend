name: Go CI

on:
  pull_request:
    branches: [main]
    paths:
      - "go-backend/**"
  push:
    branches: [main]
    paths:
      - "go-backend/**"

defaults:
  run:
    working-directory: go-backend

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go-backend/go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=10m ./...
          working-directory: go-backend

      - name: go vet
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go-backend/go.mod
          cache: true

      - name: go test
        run: go test ./...
