---
- name: Refresh apt cache
  apt:
    update_cache: true
    cache_valid_time: 0

- name: Upgrade packages
  apt:
    upgrade: "{{ security_patch_upgrade_mode }}"

- name: Autoremove old packages
  apt:
    autoremove: true
    purge: true
  when: security_patch_autoremove | bool

- name: Autoclean apt cache
  apt:
    autoclean: true
  when: security_patch_autoclean | bool

- name: Check if reboot is required
  stat:
    path: /var/run/reboot-required
  register: reboot_required_flag

- name: Reboot host when required
  reboot:
    reboot_timeout: "{{ security_patch_reboot_timeout }}"
  when:
    - security_patch_reboot_if_required | bool
    - reboot_required_flag.stat.exists
