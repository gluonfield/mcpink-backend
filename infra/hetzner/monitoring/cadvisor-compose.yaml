# cAdvisor for detailed container metrics
# Deploy on Muscle servers only

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    restart: unless-stopped
    privileged: true  # Required for full metrics access
    ports:
      - "127.0.0.1:8081:8080"  # Only localhost, Alloy scrapes it (8081 avoids conflicts)
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
